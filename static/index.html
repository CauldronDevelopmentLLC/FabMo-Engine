<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shopbot Example App</title>
  <!-- From bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Shopbot Example Application</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Apps <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li>{{#link-to 'app'}}Universal Circle Cutter{{/link-to}}</li>
            </ul>
          </li>
          <li>{{#link-to 'tools'}}Tools{{/link-to}}</li>
          <li><a href="#">About</a></li>
        </ul>
        <!--
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Link</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </li>
        </ul>
      -->
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  {{outlet}}
  </script>

  <script type="text/x-handlebars" id="tools">
    <h2>Shopbot Tools</h2>
    <table class="table">
    <tr>
      <th>Name</th>
      <th>Xpos</th>
      <th>Ypos</th>
      <th>Zpos</th>
      <th>status</th>
    </tr>
    {{#each model}}
    <tr>
      <td>{{name}}</td>
      <td>{{position xpos}}</td>
      <td>{{position ypos}}</td>
      <td>{{position zpos}}</td>
      <td>{{status}}</td>
    </tr>
    {{/each}}
    </table>
  </script>

  <script type="text/x-handlebars" id="app">
    <div class="panel panel-default">
      <div class="panel-heading app-heading">Universal Circle Cutter App</div>
      <div class="panel-body">
        <p>
        This is a simple application that cuts a circle of the specified diameter and depth.
        </p>
        <table class="table">
          <tr>
            <td><strong>Diameter:</strong></td> 
            <td>{{input value="1.0"}}</td>
          </tr>
          <tr>
            <td><strong>Depth:</strong></td> 
            <td>{{input value="0.25"}}</td>
          </tr>
        </table>
        <button type="button" class="btn btn-default btn-lg pull-right" {{action 'cut'}}>
        <span class="glyphicon glyphicon-wrench"></span> Cut Circle
        </button>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
  </script>


  <script src="static/js/libs/jquery-1.10.2.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="static/js/libs/handlebars-1.1.2.js"></script>
  <script src="static/js/libs/ember-1.4.0.js"></script>
  <script src="static/js/libs/ember-data.js"></script>
  <script src="static/js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="static/tests/runner.js"></script>
</body>
</html>
