<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Shopbot Example App</title>
  <!-- From bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  hello, world
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#"><img src="static/images/shopbot_logo.png"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Apps <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li>{{#link-to 'app'}}G-Code Streamer{{/link-to}}</li>
            </ul>
          </li>
          <li>{{#link-to 'tools'}}Tools{{/link-to}}</li>
          <li>{{#link-to 'about'}}About{{/link-to}}</li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  {{outlet}}
  </script>

  <script type="text/x-handlebars" id="tools">
    <h2>Shopbot Tools</h2>
    <table class="table">
    <tr>
      <th>Name</th>
      <th>Xpos</th>
      <th>Ypos</th>
      <th>Zpos</th>
      <th>status</th>
    </tr>
    {{#each model}}
    <tr>
      <td>{{name}}</td>
      <td>{{position xpos}}</td>
      <td>{{position ypos}}</td>
      <td>{{position zpos}}</td>
      <td>{{status}}</td>
    </tr>
    {{/each}}
    </table>
  </script>

  <script type="text/x-handlebars" id="app">
    <div class="panel panel-default">
      <div class="panel-heading app-heading">G-Code Streamer</div>
      <div class="panel-body">
        <p>
        This is a simple application for streaming a G-Code file.
        </p>
        <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload" class="btn btn-default btn-lg pull-right">
        </form>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
  <h2>About This Application</h2>
  <p>The purpose of this example application is to demonstrate one strategy for providing an "apps framework" for Shopbot.  Rather than being an example app, this tool is an example framework which demonstrates how multiple apps might be structured to live in an "apps ecosystem" that potentially exists even when access to the web is intermittent or nonexistant.  Apps under this scheme run in the browser, but depend very little on code that runs remotely on a server, maximizing portability, and minimizing network dependence.</p>
  </script>


  <script src="static/js/libs/jquery-1.10.2.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="static/js/libs/handlebars-1.1.2.js"></script>
  <script src="static/js/libs/ember-1.4.0.js"></script>
  <script src="static/js/libs/ember-data.js"></script>
  <script src="static/js/libs/bootstrap.file-input.js"></script>

  <script src="static/js/app.js"></script>  
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="static/tests/runner.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('input[type=file]').bootstrapFileInput();
    })
  </script>

</body>
</html>
