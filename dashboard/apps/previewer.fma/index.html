<!doctype html>
<html lang="en">
<head>
  <title>G-Code Editor</title>
  <meta charset="utf-8"/>
  
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/foundation.min.js"></script>
</head>
<body>

  <nav class="top-bar" data-topbar role="navigation" id="topbar">
  <ul class="title-area">
    <li class="name">
      <h1><a id="app-header">Preview</a></h1>
    </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar"><a href="#"><span>Menu</span></a></li>
  </ul>
 
  <section class="top-bar-section">
  </section>
</nav>

    <div id="preview" style="display: inline-block;">
    </div>

  <script src="/js/libs/dashboard.js"></script>
  <script src="js/gcodetogeometry.min.js"></script>

  <script src="js/three.min.js"></script>
  <script src="js/CombinedCamera.js"></script>
  <script src="js/helvetiker_regular.typeface.js"></script>
  <script src="js/OrbitControls.js"></script>

  <script src="js/path.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/gui.js"></script>
  <script src="js/animation.js"></script>
  <script src="js/util.js"></script>
  <script src="js/viewer.js"></script>

  <script>
    $(document).ready(function() {
      
      $(document).foundation();
      var viewer = new GCodeViewer.Viewer(
        document.getElementById("preview"),
        100, 
        100, 
        function(msg) { fabmoDashboard.notify('warning', msg); },
        {
          hideGCode : true
        }
      );

      fabmoDashboard.getAppArgs(function(err, args) {
        if('job' in args) {
          var url = '/job/' + args.job + '/file';
          $.get(url,function(data, status) {
              viewer.setGCode(data);
              viewer.viewPaths();
          });
        }
      });
 
      function resize() { 
        var w = window.innerWidth;
        var h = window.innerHeight - $("#topbar").height()
        $('#preview').size(w,h);
        viewer.resize(w,h);
      }

      $(window).resize(function(){
        console.info('resizing')
        resize();
      });

      resize();
    });
  </script>

</body>
</html>
