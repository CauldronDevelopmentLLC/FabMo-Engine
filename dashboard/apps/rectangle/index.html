<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8">
	<title>Rectangle</title>

	<!-- CSS standardisation & inclusion -->
	<link rel="stylesheet" href="./css/foundation.min.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	<!-- Header -->
	<header class="black"> <!-- Class can be "blue", "red", "grey", "orange" -->
		<section>
			<div class="app-title-container">
				<h2>Cut a Rectangle</h2>
			</div>
		</section>
	</header>

	<!-- Main Section (app content) -->
	<section class="container current-job-container">

		<!-- First Row = Settings / Tasks selection -->
		<div class="row">
			<div class="small-12 columns">
				<dl class="tabs" data-tab>
				  <dd class="active"><a href="#project_conf">Settings</a></dd>
				  <dd><a href="#project_content">Jobs</a></dd>
				</dl>
			</div>
		</div>

		<div class="tabs-content">

		<!-- Second Row = Settings -->
		<div class="content active" id="project_conf">
			<div class="row ">
				<div class="small-12 medium-6 large-4 columns">
					<div class="row">
						<div class="small-12 columns">
							<h4>Project</h4>
						</div>
						<div class="small-6 columns">
							<label>X Size :
							<input type="text" value="6" id="s_x">
							</label>
						</div>
						<div class="small-6 columns">
							<label>Y Size :
							<input type="text" value="8" id="s_y">
							</label>
						</div>
						<div class="small-12 columns">
							<label>Thickness :
							<input type="text" value="0.3" id="s_z">
							</label>
						</div>
					</div>
				</div>
				<div class="small-12 medium-6 large-4 columns">
					<div class="row">
						<div class="small-12 columns">
							<h4>Cut</h4>
						</div>
						<div class="small-6 columns">
							<label>Cut Depth :
							<input type="text" value="0.1" id="s_dz">
							</label>
						</div>
						<div class="small-6 columns">
							<label>Bit Diameter :
							<input type="text" value="0.125" id="s_bit_d">
							</label>
						</div>
						<div class="small-12 columns">
							<label>Cut Speed (in/min) :
							<input type="text" value="40" id="s_cut_speed">
							</label>
						</div>
					</div>
				</div>
				<div class="small-12 large-4 columns">
					<div class="row">
						<div class="small-12 columns">
							<h4>Offset</h4>
						</div>
						<div class="small-6 columns">
							<label>X offset :
							<input type="text" value="0" id="s_x0">
							</label>
						</div>
						<div class="small-6 columns">
							<label>Y offset :
							<input type="text" value="0" id="s_y0">
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="small-12 columns">
					<div class="small button" id="default-settings">Default</div>
					<div class="small button" id="save-settings">Save Settings</div>
				</div>
			</div>
		</div>

		<!-- Third Row =  -->
		<div class="content" id="project_content">
			<div class="row ">
				<div class="small-12 medium-6 large-4 columns">
					<div class="row">
						<div class="small-7 columns">
							<h3>Add a Rectangle</h3>
						</div>
						<div class="small-5 columns">
							<div class="small button right secondary" id="add-rectangle">Add</div>
						</div>
					</div>
					<form>
						<div class="row ">
							<div class="small-12 columns">
								<label>Hole Name :
								<input type="text" placeholder="Name" id="rectangle_name">
								</label>
							</div>
							<div class="small-12 columns">
								<div class="row">
									<div class="small-6 columns">
										<label>Start X :
										<input type="text" value="0" id="rectangle_x0">
										</label>
									</div>
									<div class="small-6 columns">
										<label>Start Y :
										<input type="text" value="0" id="rectangle_y0">
										</label>
									</div>
								</div>
							</div>
							<div class="small-8 columns rectangle_end_container" style="display:none;">
								<div class="row">
									<div class="small-6 columns">
										<label>End X :
										<input type="text" value="4" id="rectangle_x1">
										</label>
									</div>
									<div class="small-6 columns">
										<label>Start Y :
										<input type="text" value="2" id="rectangle_y1">
										</label>
									</div>
								</div>
							</div>
							<div class="small-8 columns rectangle_dimensions_container">
								<div class="row">
									<div class="small-6 columns">
										<label>Width :
										<input type="text" value="4" id="rectangle_w" class="active">
										</label>
									</div>
									<div class="small-6 columns">
										<label>Height Y :
										<input type="text" value="2" id="rectangle_h" class="active">
										</label>
									</div>
								</div>
							</div>
							<div class="small-4 columns center">
								<Label>Dim â†” Pts
								<div class="switch small">
									<input id="dimensions_method" type="checkbox" name="dimensions_method">
									<label for="dimensions_method"></label>
								</div>
								</Label>
							</div>
							<div class="small-12 columns center">
								<Label>Toolpath</Label>
							</div>
							<div class="small-4 columns center">
								<Label>Outside
								<div class="switch small">
									<input id="rectangle_outside" type="radio" checked name="rectangle_side" value="1">
									<label for="rectangle_outside"></label>
								</div>
								</Label>
							</div>
							<div class="small-4 columns center">
								<Label>On
								<div class="switch small">
									<input id="rectangle_onside" type="radio" name="rectangle_side" value="3">
									<label for="rectangle_onside"></label>
								</div>
								</Label>
							</div>
							<div class="small-4 columns center">
								<Label>Inside
								<div class="switch small">
									<input id="rectangle_inside" type="radio" name="rectangle_side" value="2">
									<label for="rectangle_inside"></label>
								</div>
								</Label>
							</div>
						</div>
					</form>
					<div class="show-for-small-only separator small-12 columns"></div>
				</div>
				<div class="small-12 medium-6 large-4 columns">
					<div class="row">
						<div class="small-7 columns">
							<h3>Jobs List</h3>
						</div>
						<div class="small-5 columns">
							<div class="small button right alert" id="reset">Reset</div>
						</div>
					</div>
					<div class= "row">
						<table class="small-12 columns">
							<thead>
								<tr>
									<th class="small-5">Name</th>
									<th class="small-5">X0,Y0 - Radius</th>
									<th class="small-1">E</th>
									<th class="small-1">X</th>
								</tr>
							</thead>
							<tbody class="list-tasks-container"></tbody>
						</table>
					</div>
					<div class="show-for-small-only separator small-12 columns"></div>
				</div>

				<div class="small-12 medium-12 large-4 columns">
					<div class="row">
						<div class="small-12 columns">
							<h3>Grid</h3>
						</div>
					</div>
					<div class="row">
						<div class="small-12 columns" id="canvas-container">
							<canvas id="myCanvas" keepalive="true"></canvas>
						</div>
					</div>
					<div class="row">
						<div class="small-6 columns center">
							<span class="label secondary" id="xScale"></span>
						</div>
						<div class="small-6 columns center">
							<span class="label secondary" id="yScale"></span>
						</div>
					</div>
				<div class="show-for-small-only separator small-12 columns"></div>
				</div>
			<div class="show-for-medium-up separator small-12 columns"></div>
			</div>
			<div class="row">
				<div class="small-12 columns">
					<button class="right success" id="run">Run List</button>
				</div>
			</div>
		</div>
	</section>

  <!-- Javascript inclusions -->
  <script type="text/javascript" src="./js/libs/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="./js/libs/foundation.min.js"></script>
  <script type="text/javascript" src="./js/libs/paper-full.js"></script>

  <!-- Include dashboard.js, will be removed later -->
  <script type="text/javascript" src="./js/FabMo-latest.js"></script>
  <script type="text/javascript" src="./js/dashboard.js"></script>

  <!--**** App & Custom App Library : order matters !!! ****-->
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/custom.js"></script>

</script>

</body>
</html>
