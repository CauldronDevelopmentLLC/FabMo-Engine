  <script type="text/javascript">

	function refreshApps(){
		// Load the list of files available on the tool
		fabmoDashboard.getApps(function(err,apps){
			if(err) { return console.log(err); }
			$(".app-listing").empty();
			$.each( apps, function( key, val ) {
				var appid = 'app_' + val.id;
				var id = val.id;
				var delete_button = '';
				if(val.icon_display !== 'none') {
					delete_button = '<a class="button radius alert" id="delete_' + appid + '">Delete</a>';
				}
				html = [
				'<tr><td>',
				'<img src="' + location.origin + '/' + val.icon_url + '" class="app-icon" style="background-color: ' + val.icon_background_color + '" />',
				'</td><td>',
				'<a id="' +  appid + '" class="app-link">',
					val.name,
				'</a>',
				'</td><td>',
					val.description || 'No description.',
				'</td><td></td><td>' + delete_button + '</td></tr>'
				].join('');
				$(".app-listing").append(html);

				$('#delete_'+appid).click(function() {
					//$('#myModal').foundation('reveal', 'open');
					fabmoDashboard.deleteApp(id, function(err, result) {
						if(err) {
							console.error(err);
						} else {
							refreshApps();
						}
					});
				});
				$('#' + appid).click(function() {
					console.log(id);
					fabmoDashboard.launchApp(id);
				});
			});
		});
	};

	$('#submit_app').submit(function(e){
		e.preventDefault();
		fabmoDashboard.submitApp($(this), {}, function(err, data) {
			refreshApps();
		});
	});

	$(document).ready(function(){
		//Foundation Init
		console.log('ready')
		$(document).foundation();
		refreshApps();

		var holder = document.getElementById('holder');
	    var state = document.getElementById('status');

		if (typeof window.FileReader === 'undefined') {
		  //state.className = 'fail';
		} else {
		  //state.className = 'success';
		  //state.innerHTML = 'File API & FileReader available';
		}

		holder.ondragleave = function () {
			$(this).removeClass('hover');
			$('#appmanager-guts').fadeTo(200, 1.0);
		 };		

		holder.ondragenter = function () { 
			$(this).addClass('hover');
			$('#appmanager-guts').fadeTo(200, 0.2);
			return false; 
		};
		holder.ondrop = function (e) {
			this.className = '';
			e.preventDefault();
			file = e.dataTransfer.files[0]
			fabmoDashboard.submitJob(e.dataTransfer.files[0], {filename:file.name}, function(err, data) {
				if(err){alert("The file format you have attempted to upload is not allowed.  Files must have a valid g-code or openSBP extension.");return;}
				refresh_jobs_list();
			});
			return false;
		};

	});

</script>
