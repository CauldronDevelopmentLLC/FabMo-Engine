<html> 
<head>
    <meta charset="utf-8">
    <title>Network Manager</title>

    <link rel="stylesheet" href="/css/foundation.min.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <div id="passwd-modal" class="reveal-modal medium" data-reveal>
    <div id="modal-title"></div>
    <form id="passwd-form">
        <div class="row">
            <label for="password">Passphrase</label>
            <input type="text" name="password" />
        </div>
        <div class="row">
             <div class="right">
                 <button type="submit" class="button radius success">Connect</button>
             </div>
         </div>
     </form>
     <a class="close-reveal-modal" id="close-password-modal">&#215;</a>
    </div>

    <div id="confirm-modal" class="reveal-modal medium" data-reveal>
    <div id="confirm-modal-title"></div>
    <div id="confirm-modal-description"></div>
    <div class="row">
         <div class="right">
             <button id="confirm-modal-cancel" class="button radius alert">Cancel</button>
             <button id="confirm-modal-ok" class="button radius success">Ok</button>
         </div>
     </div>
    </div>

</head>
<body>

    <section class="top-bar-section">
        <nav class="top-bar" data-topbar role="navigation">
          <ul class="title-area">
            <li class="name">
              <h1><a id="app-header" >Wifi Networks</a></h1>
            </li>
            <li><a id="ap-mode-button" href="#">Enter AP Mode</a></li>
            <li class="toggle-topbar"><a href="#"><span>Menu</span></a></li>
          </ul>
          <section class="top-bar-section">
          </section>
        </nav>
        </section>
    
        <div id="table-outer" style="margin: 1em;">
            <table class="small-12 columns" style="width:100%" id="wifi_table">
            <thead>
                <tr>
                    <th>SSID</th>
                    <th>Security</th>
                    <th style="text-align: center;">Strength</th>
                </tr>
            </thead>
            <tbody><tr></tr></tbody>
            </table>
        </div>
    </section>

  <!-- Javascript inclusions -->
  <script src="/js/libs/jquery.min.js"></script>
  <script src="/js/libs/foundation.min.js"></script>
  <script src="/js/libs/fabmo.js"></script>
  <script src="./js/libs/moment.js"></script>
  <script src="./js/network_manager.js"></script>


  <script type="text/javascript">
  var fabmo = new FabMoDashboard();
  
  $(document).ready(function() {

    //Foundation Init
    $(document).foundation();

    // Check for new networks initially, and then every 3 seconds
    refreshWifiTable(function(err, data) {
        setInterval(refreshWifiTable, 3000);
    });

    // Action for clicking the SSID
    $('#wifi_table tbody').on('click', 'td.ssid', function () {
        var name = $(this).text();
        requestPassword(name, function(passwd){
            fabmo.connectToWifi(name, passwd,function(err,data){
                if(err) {
                    fabmo.notify('error',err);
                }
            });
        });
    });

    // Action for clicking the AP mode button
    $('#ap-mode-button').on('click', function(evt) {
        enterAPMode();
        evt.preventDefault();
    })


});
</script>

</body>
</html>
