<!doctype html>
<html>
<head>
  <title>G-Code Editor</title>
  <meta charset="utf-8"/>
  
  <link rel="stylesheet" href="/css/foundation.min.css">
  <link rel="stylesheet" href="/css/normalize.css"> 
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/codemirror.css">
  <link rel="stylesheet" href="./css/syntax.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <div id="jobsubmit-modal" class="reveal-modal medium" data-reveal>
    <div id="modal-title">Submit Job</div>
    <form id="jobsubmit-form">
        <div class="row">
            <label for="jobsubmit-name">Name:</label>
            <input id="jobsubmit-name" type="text" name="jobsubmit-name" value="" />
        </div>
        <div class="row">
            <label for="jobsubmit-name">Description:</label>
            <input id="jobsubmit-description" type="text" name="jobsubmit-name" value="" />
        </div>
        <div class="row">
            <label for="jobsubmit-filename">Filename:</label>
            <input id="jobsubmit-filename" type="text" name="jobsubmit-filename" value="" />
        </div>

        <div class="row">
             <div class="right">
                 <button id="jobsubmit-cancel" class="button radius alert">Cancel</button>
                 <button type="submit" class="button radius success">Submit Job</button>
             </div>
         </div>
     </form>
     <a class="close-reveal-modal" id="close-jobsubmit-modal">&#215;</a>
    </div>

</head>
<body>
  <nav id="topbar" class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a id="app-header" class="noselect">Editor</a></h1>
      </li>
      <li class="toggle-topbar"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
      </ul>

      <!-- Left Nav Section -->
      <ul class="left">
        <li class="has-dropdown hidden" id="macro-menu">
          <a href="#macromenu">Macro</a>
          <ul class="dropdown">
            <li><a id="macro-save" href="#macrosave">Save</a></li>
            <li><a id="macro-save-and-close" href="#macrosaveandclose">Save and Close</a></li>          
          </ul>        
        </li>
        <li class="has-dropdown language-dropdown"> 
          <a href="#languagemenu">Language</a>
          <ul class="dropdown">
            <li><a id="lang-opensbp" href="#languageopensbp">OpenSBP</a></li>
            <li><a id="lang-gcode" href="#languagegcode">G-Code</a></li>
          </ul>
        </li>
        <li class="has-dropdown" id="execute-menu"> 
          <a href="#executemenu" class="success">Execute</a>
          <ul class="dropdown"> 
            <li><a id="submit-immediate" href="#submitimmediate">Run Immediately (Ctrl+Enter)</a></li>
            <li><a id="submit-job" href="#submitasjob">Submit as Job</a></li>
          </ul>
        </li> 
      </ul>
    </section>
  </nav>

  <div id="editor"></div>

  <script src="/js/libs/jquery.min.js" type="text/javascript"></script>
  <script src="/js/libs/fabmo.js" type="text/javascript"></script>
  <script src="/js/libs/foundation.min.js" type="text/javascript"></script>
  <script src="js/codemirror.js" type="text/javascript"></script>
  <script src="js/simple.js" type="text/javascript"></script>
  <script src="js/cm-fabmo-modes.js" type="text/javascript"></script>

  <script>
    var fabmo = new FabMoDashboard();
    var editor;
    var lang="gcode";
    var source=null;
    var source_data=null;
    var job_description=null;
    var job_title=null;
    var job_filename=null;

    function execute() { 
      $("#execute-menu").hide();
      var text = editor.getValue();
      switch(lang) {
        case "gcode":
          fabmo.notify('info', 'Executing G-Code program.');
          fabmo.runGCode(text);
        break;
        case "opensbp":
          fabmo.notify('info', 'Executing OpenSBP program.');
          fabmo.runSBP(text);
        break;
      } 
    }

    function supports_html5_storage() {
      try {
        return 'localStorage' in window && window['localStorage'] !== null;
      } catch (e) {
        console.warn("HTML5 Local storage unsupported?")
        return false;
      }
    }

    function cycleLanguage(save) {
      if(lang === 'gcode') {
        set_language('opensbp', save);
      } else {
        set_language('gcode', save);
      }
    }

    $('#app-header').click(function(evt) {
      cycleLanguage(true);
    });

    function set_language(language, save) {
      switch(language) {
        case 'opensbp':
          $("#app-header").text("Editor (OpenSBP)");
          $("#lang-gcode").parent().removeClass("active");
          $("#lang-opensbp").parent().addClass("active");
          lang='opensbp';
          editor.setOption("mode", "opensbp");
        break;

        case 'gcode':
          $("#app-header").text("Editor (G-Code)");
          $("#lang-opensbp").parent().removeClass("active");
          $("#lang-gcode").parent().addClass("active");
          lang = 'gcode';
          editor.setOption("mode", "gcode");
          break;
      }
      if(supports_html5_storage() && save) {
        localStorage.fabmo_editor_language = lang;
      }
    }

    function loadFromBrowser() {
      if(supports_html5_storage()) {
        var language = localStorage.fabmo_editor_language || 'gcode';
        set_language(language);
        var content = localStorage.fabmo_editor_content || '';
        if((content !== content) || (content === undefined)) {
          console.warn("No saved content to load.");
        } else {
          editor.setValue(content);          
        }
        var pos;
        try {
          pos = JSON.parse(localStorage.fabmo_editor_position);
        } catch(e) {
          console.warn("Couldn't set position: " + e)
          pos = {row:0,col:0};
        }
        // TODO load the cursor and scroll positions here
      }
    }

    function setup() {
      fabmo.getAppArgs(function(err, args) {
        if('job' in args) {
          var url = '/job/' + args.job + '/file';
          $.get(url,function(data, status) {
              editor.setValue(data, -1);
              //editor.clearSelection();
              source = "job";
              fabmo.getJobInfo(args.job, function(err, info) {
                if(!err) {
                    job_title = info.name || info.file.filename || null;
                    job_description = info.description || null;
                    job_filename = info.file.filename;
                  if(info.file.filename.endsWith('sbp')) {
                    set_language('opensbp');
                  } else {
                    set_language('gcode');
                  }
                }
              });
          });

        } else if('macro' in args) {
          $('.language-dropdown').hide();
          lang = 'opensbp';
          var url = '/macros/' + args.macro;
          $.get(url,function(response, status) {
            var macro = response.data.macro;
            $('#app-header').text("Editor - " + macro.name + " (Macro)");
            editor.setValue(macro.content, -1);
            //editor.clearSelection();
            console.log(macro);
            source = "macro";
            source_data = macro;
            job_description = macro.description;
            job_title = 'macro_' + macro.index + '.sbp';
            set_language('opensbp');
            $('#macro-menu').show();
          });      
        } else if('new' in args) {
          editor.setValue(args.content || '', -1);
          editor.clearSelection();
          source = null;
          switch(args.language) {
            case 'sbp':
            case 'opensbp':
              set_language('opensbp');
              break;                  
            default:
              set_language('gcode');
              break;
          }
        } else {
          loadFromBrowser();
        }
      });
    }
 
    function save(callback) {
      var callback = callback || function() {};
      switch(source) {
        case undefined:
        case null:
          if(supports_html5_storage()) {
            localStorage.fabmo_editor_content = editor.getValue();
            pos = editor.getCursor();
            localStorage.fabmo_editor_position = JSON.stringify(pos);
          }
          callback();
          break;

        case "macro":
          fabmo.updateMacro(source_data.index, {content: editor.getValue()}, function(err, result) {
            fabmo.notify('info', "Macro '" + source_data.name + "' saved.");
            callback();
          });
          break;

        default:
          callback();
          break;
      }
    }

    $(document).ready(function() {
      $(document).foundation();

      editor = CodeMirror(function(elt) {
        var div = document.getElementById('editor');
        elt.id = 'editor'
        div.parentNode.replaceChild(elt, div);
      }, {
        lineNumbers : true,
        //viewportMargin : Infinity,
        theme: 'fabmo',
        mode: 'text'
      });

      editor.addKeyMap({
          "Cmd-Enter": function(cm) {
            execute();
          },
          "Ctrl-Enter": function(cm) {
            execute();
          },
          "Ctrl-s": function(cm) {
            save();
          },
          "Cmd-s": function(cm) {
            save();
          }
        })

      editor.on('blur', function(cm) {
          if(!source) {
            save();          
          }
        });

      setup();

      function resize() {
        var h = window.innerHeight;
        var h2 = $('#topbar').height();
        $("#editor").css('height',h-h2);      
        $(document).foundation('reflow');
      }

      $(window).resize(function(){
        resize();
      });
      resize();

    }); // document.ready

    $("#submit-immediate").click(function(evt) {
      evt.preventDefault();
      execute();
    });

    $("#submit-job").click(function(evt) {
      evt.preventDefault();
      //submit_job();
      submitJob();
    });

    $("#lang-opensbp").click(function(evt) {
      set_language('opensbp', true);
      evt.preventDefault();
    });

    $("#lang-gcode").click(function(evt) {
      set_language('gcode', true);
      evt.preventDefault();
    }); 

    $("#macro-save").click(function(evt) {
      save();
      evt.preventDefault();
    });

    $("#macro-save-and-close").click(function(evt) {
      save(function() {
        fabmo.launchApp('macros');
      });
      evt.preventDefault();
    });

    $('.disabled').click(function(evt) {
      return false;
    });

    function submitJob(){
        $('#modal-title').text('Submit Job'); 
        switch(lang) {
          case 'gcode':
            $('#jobsubmit-name').val(job_title || 'G-Code (Editor)');
            $('#jobsubmit-description').val(job_description || 'A G-Code job from the editor');
            $('#jobsubmit-filename').val(job_filename || 'editor.nc');
            break;
          case 'opensbp':
            $('#jobsubmit-name').val(job_title || 'OpenSBP (Editor)');
            $('#jobsubmit-description').val(job_description || 'An OpenSBP job from the editor');
            $('#jobsubmit-filename').val(job_filename || 'editor.sbp');
            break;
          default:
            fabmo.notify('warn', 'Unknown file format in editor?!');
            break;
        }
        $('#jobsubmit-modal').foundation('reveal', 'open');
        $('#jobsubmit-name').focus();           

        $('#jobsubmit-form').one('submit', function( event ) {
          event.preventDefault();
          var name = $('#jobsubmit-name').val();
          var description = $('#jobsubmit-description').val();
          var filename = $('#jobsubmit-filename').val();

          var text = editor.getValue();

          fabmo.submitJob({
              file : text,
              filename: filename, 
              name : name,
              description: description
            }, 
            function(err, result) {
              if(err) {
                if(err.message) {
                  fabmo.notify('error', err.message);
                } else if(err.job) {
                  fabmo.notify('warn', err.job);
                } else {
                  fabmo.notify('error', err);
                }
              } else {
                fabmo.launchApp('job-manager');
              }   
            }
          );
          
          $('#jobsubmit-modal').foundation('reveal', 'close');
          $("#jobsubmit-form").trigger('reset'); 
        });

        $('#jobsubmit-modal').bind('closed.fndtn.reveal', function (event) {
            $("#jobsubmit-form").off('submit');            
        });
    }

    fabmo.on('status', function(status) {
      if(status.state === 'idle') {
        $("#execute-menu").show();
      } else {
        $("#execute-menu").hide();
      }
    });

    $('#jobsubmit-cancel').click(function(evt) {
      evt.preventDefault();
      $('#jobsubmit-modal').foundation('reveal', 'close');
    });

  </script>

</body>
</html>
