<html> 
<head>
    <meta charset="utf-8">
    <title>Macro Manager</title>

    <link rel="stylesheet" href="./css/foundation.min.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/dataTables.foundation.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header class="grey"> <!-- Class can be "blue", "red", "grey", "orange" -->
        <section>
            <div class="app-title-container">
                <h2>Macros</h2>
            </div>
        </section>
    </header>

    <section class="container">
        <div class="row">
            <table class="small-12 columns" style="width:100%" id="macro_table">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            </table>
        </div>
    </section>

  <!-- Javascript inclusions -->
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.dataTables.js"></script>
  <script src="./js/foundation.min.js"></script>
  <script src="./js/dataTables.foundation.js"></script>
  <script src="./js/moment.js"></script>
  <script src="/js/libs/dashboard.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {

    //Foundation Init
    $(document).foundation();
    
    var macro_table = $('#macro_table').DataTable( {
        "filter": false,
        "paging": false,
        "processing": false,
        "bInfo": false,
        "bLengthChange":false,
        "ajax": {
            "url" : "/macros",
            "dataSrc" : function(json) { 
                return json.data; }
            },
        "columns": [
            {
                "className":      'run-control',
                "orderable":      false,
                "data":           null,
                "defaultContent": '',
            },
            {
                data : "name", 
                defaultContent : '', 
                className : 'noselect'
            },
            {
                data : "description", 
                defaultContent : '',
                className : 'noselect'
            }
        ],
        "order" : [[1,"asc"]]
    }); // DataTable

    $('#macro_table tbody').on('dblclick', 'tr', function () {
        var tr = $(this).closest('tr');
        var row = macro_table.row( tr );
        var macro = row.data();
        fabmoDashboard.runMacro(macro.index)
    } );

    $('#macro_table tbody').on( 'click', 'td', function () {
        var tr = $(this).closest('tr');
        var row = macro_table.row( tr );
        var cell = macro_table.cell( this );
        var macro = row.data();
        if(cell.index().column === 0) {
            fabmoDashboard.runMacro(macro.index)
        }
    } );

});
</script>

</body>
</html>
