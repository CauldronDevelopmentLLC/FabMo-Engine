<html> 
<head>
	<meta charset="utf-8">
	<title>Job Manager</title>

	<link rel="stylesheet" href="./css/foundation.min.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/dataTables.foundation.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header class="grey">
		<section>
			<div class="app-title-container">
				<h2>Job Manager</h2>
			</div>
		</section>
	</header>

	<section class="container current-job-container fabmo-file-control" style="display:none">
		<div class="row title">
			<div class="small-7 medium-8 columns">
				<h4 class="running-job-name filename"></h4>
			</div>
			<div class="small-5 medium-4 columns" style="text-align:right;">
				<a id="pause-button" class="small button warning radius">Pause</a>
				<a id="resume-button" class="small button success radius hide">Resume</a>
				<a id="stop-button" class="small button alert radius">Stop</a>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns progress primary round">
				<span class="meter progress" style="width: 0%"></span>
			</div>
		</div>
	</section>

<section class="container upload-control-container">
	<div class="row" style="margin-top:0px;">
		<div id="holder" class="noselect">
			<em>Click here or drop files to fabricate...</em>
		</div> 
		<form id="hidden_form" enctype="multipart/form-data" style="display:none;">
			<input id='job_selector' type="file" name="file" accept=".nc .gc .gcode .sbp .sbc">
		</form>
	</div>
</section>

	<section class="container">
		<div class="row title">
			<div class="small-4 columns">
				<h4>Pending</h4>
			</div>
			<div class="small-8 columns" style="text-align:right;">
				<a id="run-next" class="small button success radius">Run Next</a>
				<a id="clear-jobs" class="small button secondary radius">Clear Queue</a>
			</div>
		</div>

		<div class="row no-jobs" style="display:none;">
			<div class="small-12 columns no-jobs-item">
				<div data-alert class="alert-box secondary">
				  No jobs, click here to add a job...
				</div>
			</div>
		</div>

		<div class="row jobs-row" style="">
			<!-- JOB LISTING -->
			<table class="small-12 columns" style="width:100%" id="queue_table">
			<thead>
            <tr>
                <th>&nbsp;</th>
                <th>Name</th>
                <th>Status</th>
                <th>Submitted</th>
            </tr>
        	</thead>
        	</table>
		</div>
	</section>

	<section class="container">
		<div class="row title">
			<div class="small-7 medium-9 large-10 columns">
				<h4>History</h4>
			</div>
			<div class="small-5 medium-3 large-2 columns btn">
			</div>
		</div>

		<div class="row jobs-history-row">
			<!-- JOB HISTORY LISTING -->
			<table class="small-12 columns" style="width:100%" id="history_table">
			<thead>
            <tr>
                <th>&nbsp;</th>
                <th>Name</th>
                <th>Status</th>
                <th>Last Run</th>
            </tr>
        	</thead>
        	</table>
		</div>
	</section>

  <!-- Javascript inclusions -->
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.dataTables.js"></script>
  <script src="./js/foundation.min.js"></script>
  <script src="./js/dataTables.foundation.js"></script>
  <script src="./js/moment.js"></script>
  <script src="/js/libs/dashboard.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {

  	//Foundation Init
	$(document).foundation();
	
	var current_job = null;
	var progress_timer = null;

	var holder = document.getElementById('holder'),
	    state = document.getElementById('status');

	if (typeof window.FileReader === 'undefined') {
	  //state.className = 'fail';
	} else {
	  //state.className = 'success';
	  //state.innerHTML = 'File API & FileReader available';
	}
	 
	holder.ondragover = function () { this.className = 'hover'; return false; };
	holder.ondrop = function (e) {
		this.className = '';
		e.preventDefault();
		file = e.dataTransfer.files[0]
		fabmoDashboard.submitJob(e.dataTransfer.files[0], {filename:file.name}, function(err, data) {
			if(err){alert("The file format you have attempted to upload is not allowed.  Files must have a valid g-code or openSBP extension.");return;}
			refresh_jobs_list();
		});
		return false;
	};

	holder.onclick = function(e) {
		e.preventDefault();
		file = $('input[type=file]')
		file.click();
		return false;
	}

	var end = function(e) {
		this.className = ''; return false;
	}

	holder.ondragleave = end;
	holder.ondragend = end;

	$('input[type=file]').change(function(){
		fabmoDashboard.submitJob($('#hidden_form'), {}, function(err, data) {
			refresh_jobs_list();
		});
	});

	jQuery.fn.dataTableExt.oSort["duration-desc"] = function (x, y) {return 1};
	jQuery.fn.dataTableExt.oSort["duration-asc"] = function (x, y) {}

    var history_table = $('#history_table').DataTable( {
    	"filter": false,
    	"paging": true,
        "processing": false,
        "bInfo": false,
        "bLengthChange":false,
        "ajax": {
        	"url" : "/jobs/history",
        	"dataSrc" : function(json) { 
        		return json.data.jobs; }
        	},
        "columns": [
            {
                "className":      'details-control',
                "orderable":      false,
                "data":           null,
                "defaultContent": ''
            },
            { 	
            	data : "name", 
            	defaultContent : ''
            },
            { 
            	data : "state",
            	defaultContent : '',
            	render : function(state) { return '<div class="job-' + state + '">' + state + '</div>'}
            },
            { 
            	data : "finished_at", 
            	defaultContent : '', 
            	render: function (data, type, full, meta) { 
 				   if (type == "display") { 
        			return moment(data).fromNow() 
    				} 
    				return data;
    			}
            }
        ],
        "order" : [[3,"desc"]]
    }); // DataTable

    var queue_table = $('#queue_table').DataTable( {
    	"filter": false,
    	"paging": false,
        "processing": false,
        "bInfo": false,
        "bSort":false,
        "language": {
        	"emptyTable" : "There are no pending jobs."
        },
        "ajax": {
        	"url" : "/jobs/queue",
        	"dataSrc" : function(json) { 
        		return json.data.jobs; }
        	},
        "columns": [
            {
                "className":      'details-control',
                "orderable":      false,
                "data":           null,
                "defaultContent": '',
                "visible": ''
            },
            { 	
            	data : "name", 
            	defaultContent : ''
            },
            { 
            	data : "state",
            	defaultContent : '',
            	render : function(state) { return '<div class="job-' + state + '">' + state + '</div>'}
            },
            { 
            	data : "created_at",
            	visible : false, 
            	defaultContent : '', 
            }
        ],
        "order" : [[3,"desc"]]
    }); // DataTable


    function history_child_row(job) {
    	retval = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'
    	if(job.description) {
	        retval += '<tr>'+
	            '<td class="child-row-label">Description:</td>'+
	            '<td>'+ (job.description || '<em>No description</em>') + '</td>'+
	        '</tr>'
    	}
    	retval += '<tr>'+
	            '<td class="child-row-label">Submitted:</td>'+
	            '<td>'+moment(job.started_at).fromNow()+'</td>'+
	        '</tr>'+
	        '<tr>'+
	            '<td class="child-row-label">Duration:</td>'+
	            '<td>'+moment.utc(job.finished_at-job.started_at).format('HH:mm:ss')+'</td>'+
	        '</tr>'+
	        '<tr>'+
	        	'<td colspan="2">'+'<a id="download-'+job._id +'" download>Download File</a></td>' +
	        '</tr>'+
	        '<tr>'+
	        	'<td colspan="2">'+'<a id="edit-'+job._id +'">Edit Job &gt;&gt;</a></td>' +
	        '</tr>'+
	        '<tr>'+
	        	'<td colspan="2">'+'<a id="preview-'+job._id +'">Preview Job &gt;&gt;</a></td>' +
	        '</tr>'+
	        '<tr>'+
	        	'<td colspan="2">'+'<a id="resubmit-'+job._id +'">Resubmit Job &gt;&gt;</a></td>' +
	        '</tr>'+
	    '</table>';
	    return retval;
    }

    function queue_child_row(job) {
    	return ''
    }

	// Add event listener for opening and closing details
    $('#history_table tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = history_table.row( tr );
 		if(row.child()) {
	        if ( row.child.isShown() ) {
	            // This row is already open - close it
	            row.child.hide();
	            tr.removeClass('shown');
	        }
	        else {
	            // Open this row
	            row.child.show();
	            tr.addClass('shown');
		    }
 		} else {
 			job = row.data()
 			row.child( history_child_row(job) ).show();
 			$('#resubmit-'+job._id).click(function(e) {
				fabmoDashboard.resubmitJob(job._id, function(err, result) {
					refresh_jobs_list();
				});
			});
			$('#preview-'+job._id).click(function(e) {
				fabmoDashboard.launchApp('previewer', {'job' : job._id});
			});
			$('#edit-'+job._id).click(function(e) {
				fabmoDashboard.launchApp('editor', {'job' : job._id});
			});

 			$('#download-'+job._id).attr({'href':'/job/' + job._id + '/file'});

	        tr.addClass('shown');
 		}
    } );

	// Add event listener for opening and closing details
    $('#queue_table tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = queue_table.row( tr );
 
 		if(row.child()) {
	        if ( row.child.isShown() ) {
	            // This row is already open - close it
	            row.child.hide();
	            tr.removeClass('shown');
	        }
	        else {
	            // Open this row
	            row.child.show();
	            tr.addClass('shown');
		    }
 		} else {
 			job = row.data()
 			row.child( queue_child_row(job) ).show();
	        tr.addClass('shown');
 		}
    } );

	function refresh_jobs_list(){
		queue_table.ajax.reload();
		history_table.ajax.reload();
	}

	$('.no-jobs-item').click(function(e) {
		$('#job_selector').click();
	});

	$('#run-next').click(function(e) { 
		fabmoDashboard.runNext(function(err, data) {
			refresh_jobs_list();
		});
	});

	$('#clear-jobs').click(function(e) { 
		fabmoDashboard.clearJobQueue(function(err, data) {
			refresh_jobs_list();
		});
	});

	$('#pause-button').click(function(e) { 
		fabmoDashboard.pause(function(err, data) {
		});
	});

	$('#stop-button').click(function(e) { 
		fabmoDashboard.stop(function(err, data) {
		});
	});

	$('#resume-button').click(function(e) { 
		fabmoDashboard.resume(function(err, data) {
		});
	});

	fabmoDashboard.on('status', function(status) {
		if(status.job) {
			if(!current_job) {
				current_job = status.job;
			}
			$(".current-job-container").show(30);
			$(".running-job-name").html(status.job.name);
			$(".running-job-description").html(status.job.description);

			progress = Math.round((status.line/status.nb_lines)*100);
			$(".running-job-time").html(progress + '%');
			$(".meter.progress").css("width", ((status.line/status.nb_lines)*100).toString() + "%" );
		} else {
			if(current_job) {
				current_job = null;
				refresh_jobs_list();
			}
			$(".current-job-container").hide(500);
			clearInterval(progress_timer);
		}
		if(status.state === "running") {
			$("#pause-button").show();
			$("#resume-button").hide();
		} else {
			$("#pause-button").hide();
			$("#resume-button").show();
		}
	});
});
</script>

</body>
</html>
