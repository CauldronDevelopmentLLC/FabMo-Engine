<html> 
<head>
	<meta charset="utf-8">
	<title>Apps</title>

	<!-- CSS standardisation & inclusion -->
	<link rel="stylesheet" href="/css/fonts.css">	
	<link rel="stylesheet" href="/css/foundation.min.css">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="sticky">
	<nav class="top-bar" data-topbar role="navigation">
	  <ul class="title-area">
	    <li class="name">
	      <h1><a>Apps</a></h1> 
	    </li>
	    <li class="toggle-topbar"><a href="#"><span>Menu</span></a></li>
	  </ul>
	    <section class="top-bar-section">    

	  <ul class="left">
	    <li>
	    	<a class="app-install-button">Install Apps...</a>
	    </li>
	  </ul>
	  </section>
	</nav> 
	</div>
	<form style="display:none;" id="fileform">
	<input type="file" id="file" multiple>
	</form>
	<div id="table-outer" >
		<div id="dropzone" class="container">
			<div class="hovershow message">Drag app here to install...</div>
			<div class="hoverdim">
				<table id="appmanager-table">
					<thead>
						<tr>
							<th class="small-2"><!--ICON--></th>
							<th class="small-3">Name</th>
							<th class="small-5">Description</th>
							<th class="small-1"></th>
							<th class="small-1"></th>
						</tr>
					</thead>
					<tbody class="row app-listing"></tbody>
				</table>
			</div>
                <div class="modal-background"></div>
                <div class="modal-content">
                    <h5>Are you sure you want to delete app?</h5>
                    <button class="deleteCancel">Cancel</button>
                    <button class="deleteOkay">Yes, Delete</button>
               </div>
		</div>
	</div>

  <!-- Javascript inclusions -->
  <script src="/js/libs/jquery.min.js"></script>
  <script src="/js/libs/foundation.min.js"></script>
  <script src="./js/libs/jquery.dragster.js"></script>
  <script src="/js/libs/fabmo.js"></script>
  <script type="text/javascript" src="js/app_manager.js"></script>
 
</body>
</html>
