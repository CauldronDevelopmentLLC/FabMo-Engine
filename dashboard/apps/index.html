<html> 
<head>
	<meta charset="utf-8">
	<title>Network Manager</title>

	<link rel="stylesheet" href="./css/foundation.min.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/dataTables.foundation.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header class="grey"> <!-- Class can be "blue", "red", "grey", "orange" -->
		<section>
			<div class="app-title-container">
				<h2>Network Manager</h2>
			</div>
		</section>
	</header>

	<section class="container">
		<div class="row title">
			<div class="small-7 medium-9 large-10 columns">
				<h4>Available Networks</h4>
			</div>
			<div class="small-5 medium-3 large-2 columns btn">
			</div>
		</div>

		<div class="row wifi-scan-row">
			<!-- WIRELESS SCANNING LISTING -->
			<table class="small-12 columns" style="width:100%" id="wifi_table">
			<thead>
            	<tr>
                	<th>&nbsp;</th>
                	<th>SSID</th>
                	<th>Security</th>
                    <th>Strength</th>
                    <th>Favorite</th>
            	</tr>
        	</thead>
        	</table>
		</div>
	</section>

  <!-- Javascript inclusions -->
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.dataTables.js"></script>
  <script src="./js/foundation.min.js"></script>
  <script src="./js/dataTables.foundation.js"></script>
  <script src="./js/moment.js"></script>
  <script src="/js/libs/dashboard.js"></script>

  <script type="text/javascript">
  $(document).ready(function() {

  	//Foundation Init
	$(document).foundation();
	
    var wifi_table = $('#wifi_table').DataTable( {
    	"filter": false,
    	"paging": false,
        "processing": false,
        "bInfo": false,
        "bLengthChange":false,
        "ajax": {
        	"url" : "/network/wifi/scan",
        	"dataSrc" : function(json) { 
        		return json.data.wifi; }
        	},
        "columns": [
            {
                "className":      'details-control',
                "orderable":      false,
                "data":           null,
                "defaultContent": '',
            },
            {
            	data : "ssid", 
            	defaultContent : '', 
            },
            { 
            	data : "security", 
            	defaultContent : '',
            	render : function(data) {
            		switch(data) {
            			case 'none':
            				return 'None';
            				break;
            			default:
            				return data;
            				break;
            		}
            	}
            },
            {
                data :"strength",
                width : '40px',
                orderable : false,
                render : function(data) {
                    data = parseInt(data)
                    var classname = 'wifi0'
                    if(data <= 20) { classname = 'wifi0';}
                    else if(data <= 40) { classname = 'wifi1';}
                    else if(data <= 60) { classname = 'wifi2';}
                    else if(data <= 80) { classname = 'wifi3';}
                    else if(data <= 100) { classname = 'wifi4';}
                    return '<div class="' + classname + '"></div>'
                }
            },
            {
                data :"favorite",
                width : '40px',
                orderable : false,
                render : function(data) {
                    var classname = 'notfavorite'
                    if(data) { classname = 'favorite';}
                    return '<div class="' + classname + '"></div>'
                }
            },
        ],
        "order" : [[1,"desc"]]
    }); // DataTable


    function wifi_child_row(network) {
        retval = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'
        retval += '<tr>'+
                    '<td class="child-row-label">SSID:</td>'+
                    '<td>'+ (network.ssid || '<em>No SSID?</em>') + '</td>'+
                  '</tr>'+
                  '<tr>'+
                    '<td class="child-row-label">Security:</td>'+
                    '<td>'+ (network.security || '<em>No security ?</em>') + '</td>'+
                  '</tr>'+
                  '<tr>'+
                    '<td class="child-row-label">State:</td>'+
                    '<td>'+ (network.state || '<em>No state ?</em>') + '</td>'+
                  '</tr>'+
                  '<tr>'+
                    '<td class="child-row-label">Strength:</td>'+
                    '<td>'+ (network.strength || '<em>No Strength?</em>') + '</td>'+
                  '</tr>'+
                  '<tr>'+
                    '<td class="child-row-label">Favorite:</td>'+
                    '<td>'+ (network.favorite!==null?network.favorite.toString():null || '<em>No Favourite argument?</em>') + '</td>'+
                  '</tr>';
        if(network.state==="online"){
        retval += '<tr>'+
                    '<td class="child-row-label">IP Address:</td>'+
                    '<td>'+ (network.ipaddress || network.ip4Address || network.ip6Address || '<em>No IP Address?</em>') + '</td>'+
                  '</tr>';
        }
        retval += '</table>';

        return retval;
    }

    $('#wifi_table tbody').on('dblclick', 'tr', function () {
        var name = $('td', this).eq(1).text();
        fabmoDashboard.connectToWifi(name, 'helloworld')
    } );


        // Add event listener for opening and closing details
    $('#wifi_table tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = wifi_table.row( tr );
        if(row.child()) {
            if ( row.child.isShown() ) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            }
            else {
                // Open this row
                row.child.show();
                tr.addClass('shown');
            }
        } else {
            network = row.data()
            row.child( wifi_child_row(network) ).show();
            // DO STUFF
            tr.addClass('shown');
        }
    } );

});
</script>

</body>
</html>
