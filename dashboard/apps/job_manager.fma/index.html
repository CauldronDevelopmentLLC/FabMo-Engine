<form style="display:none;" id="fileform">
	<input type="file" id="file">
</form>

<div class="tabs-content">
  <div class="content active" id="tabpending">

		<div class="hovershow message">Drop files here to fabricate...</div>
		<div class="hoverdim">
			<div class="row title">
				<div class="small-4 columns">
					<h4>Pending</h4>
				</div>
				<div class="small-8 columns" style="text-align:right;">
					<a id="run-next" class="small button success radius">Run Next</a>
					<a id="clear-jobs" class="small button secondary radius">Clear Queue</a>
				</div>
			</div> 

			<div class="row no-jobs" style="display:none;">
				<div class="small-12 columns no-jobs-item">
					<div data-alert class="alert-box secondary">
					  No jobs, click here to add a job...
					</div>
				</div>
			</div>

			<div class="row jobs-row" style="">
				<!-- JOB LISTING -->
				<table class="small-12 columns" style="width:100%" id="queue_table">
				<thead>
	            <tr>
	                <th>&nbsp;</th>
	                <th>Name</th>
	                <th>Status</th>
	                <th>Submitted</th>
	                <th>&nbsp;</th>

	        	</thead>
	        	</table>
			</div>
		</div>

  </div>

  <div class="content" id="tabhistory">
	  <section class="container">
			<div class="row title">
				<div class="small-7 medium-9 large-10 columns">

				</div>
			</div>

			<div class="row jobs-history-row">

  var current_job_id = 0;

  function loadFile(data) {
  	txt = data.split("\n");
  	digits = ('' + (txt.length+1)).length;

	for(var x=0;x<txt.length-1;x++) {
		lineno = '' + (x+1)
		while(lineno.length < digits) {
			lineno = '0' + lineno;
		}
	    txt[x] = "<div class='line' id='file_line" + (x+1) + "'> <span class='lineno'>"+lineno+'</span> '+txt[x]+"</div>";
	}
	$('#currentfile').html(txt.join('\n'));
  }

			enter : function(devt, evt) {
				$('#dropzone').addClass('hover');
				return false; 
			}, 
 
			leave : function (devt, evt) {
				$('#dropzone').removeClass('hover');
				return false;
			},
			drop : function (devt, evt) {
				evt.preventDefault();
				try {
					file = evt.originalEvent.dataTransfer.files[0];
					fabmoDashboard.submitJob(file, {filename : file.name}, function(err, data) {
						if(err){alert(err);return;}
						refresh_jobs_list();
					});
				}
				finally {
					$('#dropzone').removeClass('hover');
					return false;
				}
			}
		});

                "defaultContent": "<div class='ellipses' title='more actions'><span>...</span></div><div class='commentBox'></div><div class='dropDown'><ul class='jobActions'><li><a class='previewJob' id='preview-1'>Preview Job</a></li><li><a class='editJob'  id='edit-1'>Edit Job</a></li><li><a class='resubmitJob' id='resubmit'>Resubmit Job</a></li><li><a class='downloadJob' id='download-1' download>Download Job</a></li></ul></div",
            },
        ],
        "order" : [[3,"desc"]]
    });

	// Add event listener for opening and closing details 
    $('#queue_table tbody').on('click', 'div.ellipses', function () {
        var tr = $(this).closest('tr');
        var row = queue_table.row( tr );
        job = row.data();
		var jobId = job._id;
		$('.dropDownWrapper').show();//create transparent wrapper that you can click to close
 		var dd = $(this).nextAll();
		dd.show();
		var previewId = $('.previewJob').attr('id').replace(/([0-9]|[1-9][0-9]|[1-9][0-9][0-9]|[1-9][0-9][0-9][0-9]|[1-9][0-9][0-9][0-9][0-9])$/g, jobId)
		$('.previewJob').attr('id', previewId);
		var editId = $('.editJob').attr('id').replace(/([0-9]|[1-9][0-9]|[1-9][0-9][0-9]|[1-9][0-9][0-9][0-9]|[1-9][0-9][0-9][0-9][0-9])$/g, jobId)
		$('.editJob').attr('id', editId);
		var downloadId = $('.downloadJob').attr('id').replace(/([0-9]|[1-9][0-9]|[1-9][0-9][0-9]|[1-9][0-9][0-9][0-9]|[1-9][0-9][0-9][0-9][0-9])$/g, jobId)
		$('.downloadJob').attr('id', downloadId);
		$('.dropDownWrapper').click(function (){ //clicking outside of the menu will cause it to hide
			$('.dropDownWrapper').hide();
			$('.dropDown').hide();
			$('.commentBox').hide();
		});
		$('.dropDown').on('click', 'a#preview-'+jobId.toString(), function(e) {
			fabmoDashboard.launchApp('previewer', {'job' : jobId});
		});
		$('.dropDown').on('click', 'a#edit-'+jobId.toString(), function(e) {
			fabmoDashboard.launchApp('editor', {'job' : jobId});
		});
		$('.dropDown').on('click', 'a#download-'+jobId.toString(), function(e) {
			$('.downloadJob').attr({'href':'/job/' + jobId + '/file'});
		});	
    });

    function history_child_row(job) {
    	retval = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px; width: 100%;">'
    	if(job.description) {
	        retval += '<tr>'+
	            '<td class="child-row-label">Description:</td>'+
	            '<td>'+ (job.description || '<em>No description</em>') + '</td>'+
	        '</tr>'
    	}
    	retval += '<tr>'+
	            '<td class="child-row-label">Submitted:</td>'+
	            '<td>'+moment(job.started_at).fromNow()+'</td>'+
	        '</tr>'+
	        '<tr>'+
	            '<td class="child-row-label">Duration:</td>'+
	            '<td>'+moment.utc(job.finished_at-job.started_at).format('HH:mm:ss')+'</td>'+
	        '</tr>'+
	    '</table>';
	    return retval;
    }

			var resubmitId = $('.resubmitJob').attr('id').replace(/([0-9]|[1-9][0-9]|[1-9][0-9][0-9]|[1-9][0-9][0-9][0-9]|[1-9][0-9][0-9][0-9][0-9])$/g, job._id)
			$('.resubmitJob').attr('id', resubmitId);
			var downloadId = $('.downloadJob').attr('id').replace(/([0-9]|[1-9][0-9]|[1-9][0-9][0-9]|[1-9][0-9][0-9][0-9]|[1-9][0-9][0-9][0-9][0-9])$/g, job._id)
			$('.downloadJob').attr('id', downloadId);
		$('.dropDownWrapper').click(function (){ //clicking outside of the menu will cause it to hide
			$('.dropDownWrapper').hide();
			$('.dropDown').hide();
			$('.commentBox').hide();
		});
 			$('.dropDown').on('click', 'a#resubmit', function(e) {
				 
				fabmoDashboard.resubmitJob(job._id, function(err, result) {
					$('#nav-pending').click();
					refresh_jobs_list();
				});
			});
			$('.dropDown').on('click', 'a#preview-'+job._id.toString(), function(e) {
				fabmoDashboard.launchApp('previewer', {'job' : job._id});
			});
			$('.dropDown').on('click', 'a#edit-'+job._id.toString(), function(e) {
				fabmoDashboard.launchApp('editor', {'job' : job._id});
			});
			$('.dropDown').on('click', 'a#download-'+job._id.toString(), function(e) {
				$('.downloadJob').attr({'href':'/job/' + job._id + '/file'});
				$('.downloadJob').click();
			});	
 		});


	// Add event listener for opening and closing details
    $('#history_table tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = history_table.row( tr );
 		if(row.child()) {
	        if ( row.child.isShown() ) {
	            // This row is already open - close it
				row.child.hide();
				row.child.remove();
	            tr.removeClass('shown');
				
	        }
	        else {
	            // Open this row
	            row.child.show();
	            tr.addClass('shown');
		    }
 		} else {
 			job = row.data()
 			row.child( history_child_row(job) ).show();
	        tr.addClass('shown');
 		}
    } );

	function refresh_jobs_list(){
		queue_table.ajax.reload();
		history_table.ajax.reload();
	}

	$('.no-jobs-item').click(function(e) {
		$('#job_selector').click();
	});

	$('#run-next').click(function(e) { 
		fabmoDashboard.runNext(function(err, data) {
			refresh_jobs_list();
			fabmoDashboard.showDRO();
			fabmoDashboard.showFooter();
		});
	});

	$('#clear-jobs').click(function(e) { 
		fabmoDashboard.clearJobQueue(function(err, data) {
			refresh_jobs_list();
		});
	});

	$('#nav-submit').click(function(evt) {
		jQuery('#file').trigger('click');
	});

	$('#file').change(function(evt) {
		fabmoDashboard.submitJob($('#fileform'), {}, function(err, data) {
			refresh_jobs_list();
		});
	});

  });
</script>
