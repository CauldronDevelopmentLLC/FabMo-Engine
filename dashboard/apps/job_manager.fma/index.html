<html> 
<head>
	<meta charset="utf-8">
	<title>Job Manager</title>
	
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/foundation.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/dataTables.foundation.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a id="app-header" href="#">Job Manager</a></h1>
    </li>
    <li class="toggle-topbar"><a href="#"><span>Menu</span></a></li>
  </ul>
  <section class="top-bar-section">    
    <ul class="left" role="tablist" data-tab>
      <li class="active"><a id="nav-pending" href="#tabpending">Pending</a></li>
      <li class=""><a id="nav-history" href="#tabhistory">History</a></li>
      <li class=""><a id="nav-active" href="#tabactive" style="display: none;">Active Job</a></li>
    </ul>
    <ul class="right">
      <li><a id="nav-submit" href="#">Submit Job...</a></li>
    </ul>
  </section>
</nav>
<form style="display:none;" id="fileform">
	<input type="file" id="file">
</form>

<div class="tabs-content">
  <div class="content active" id="tabpending">
	<section class="container" id="dropzone">
		<div class="hovershow message">Drop files here to fabricate...</div>
		<div class="hoverdim">
			<div class="row title">
				<div class="small-4 columns">
					<h4>Pending</h4>
				</div>
				<div class="small-8 columns" style="text-align:right;">
					<a id="run-next" class="small button success radius">Run Next</a>
					<a id="clear-jobs" class="small button secondary radius">Clear Queue</a>
				</div>
			</div> 

			<div class="row no-jobs" style="display:none;">
				<div class="small-12 columns no-jobs-item">
					<div data-alert class="alert-box secondary">
					  No jobs, click here to add a job...
					</div>
				</div>
			</div>

			<div class="row jobs-row" style="">
				<!-- JOB LISTING -->
				<table class="small-12 columns" style="width:100%" id="queue_table">
				<thead>
	            <tr>
	                <th>&nbsp;</th>
	                <th>Name</th>
	                <th>Status</th>
	                <th>Submitted</th>
	                <th>&nbsp;</th>
	            </tr>
	        	</thead>
	        	</table>
			</div>
		</div>
	</section>
  </div>

  <div class="content" id="tabhistory">
	  <section class="container">
			<div class="row title">
				<div class="small-7 medium-9 large-10 columns">
					<h4>History</h4>
				</div>
				<div class="small-5 medium-3 large-2 columns btn">
				</div>
			</div>

			<div class="row jobs-history-row">
				<!-- JOB HISTORY LISTING -->
				<table class="small-12 columns" style="width:100%" id="history_table">
				<thead>
	            <tr>
	                <th>&nbsp;</th>
	                <th>Name</th>
	                <th>Status</th>
	                <th>Run At</th>
	                <th>&nbsp;</th>
	            </tr>
	        	</thead>
	        	</table>
			</div>
		</section>
  </div>

  <div class="content" id="tabactive">
	  <section class="container">
	  <div id="currentfile" class="code-area">This is where the currently running job goes</div>
	  </section>
  </div>

</div>

  <!-- Javascript inclusions -->
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.dataTables.js"></script>
  <script src="./js/jquery.dragster.js"></script>
  <script src="./js/foundation.min.js"></script>
  <script src="./js/dataTables.foundation.js"></script>
  <script src="./js/moment.js"></script>
  <script src="/js/libs/dashboard.js"></script>


  <script type="text/javascript">
  var current_job_id = 0;
  var prev_line = 0;
  function loadFile(data) {
  	txt = data.split("\n");
  	digits = ('' + (txt.length+1)).length;

	for(var x=0;x<txt.length-1;x++) {
		lineno = '' + (x+1)
		while(lineno.length < digits) {
			lineno = '0' + lineno;
		}
	    txt[x] = "<div class='line' id='file_line" + (x+1) + "'> <span class='lineno'>"+lineno+'</span> '+txt[x]+"</div>";
	}
	$('#currentfile').html(txt.join('\n'));
  }

  $(document).ready(function() {
  	//Foundation Init
	$(document).foundation();
		$('#dropzone').dragster({
			enter : function(devt, evt) {
				$('#dropzone').addClass('hover');
				return false; 
			}, 
 
			leave : function (devt, evt) {
				$('#dropzone').removeClass('hover');
				return false;
			},
			drop : function (devt, evt) {
				evt.preventDefault();
				try {
					file = evt.originalEvent.dataTransfer.files[0];
					fabmoDashboard.submitJob(file, {filename : file.name}, function(err, data) {
						if(err){alert(err);return;}
						refresh_jobs_list();
					});
				}
				finally {
					$('#dropzone').removeClass('hover');
					return false;
				}
			}
		});

	jQuery.fn.dataTableExt.oSort["duration-desc"] = function (x, y) {return 1};
	jQuery.fn.dataTableExt.oSort["duration-asc"] = function (x, y) {}

    var history_table = $('#history_table').DataTable( {
    	"filter": false,
    	"paging": true,
        "processing": false,
        "bInfo": false,
        "bLengthChange":false,
        "ajax": {
        	"url" : "/jobs/history",
        	"dataSrc" : function(json) { 
        		return json.data.jobs; }
        	},
        "columns": [
            {
                "className":      'details-control',
                "orderable":      false,
                "data":           null,
                "defaultContent": ''
            },
            { 	
            	data : "name", 
            	defaultContent : ''
            },
            { 
            	data : "state",
            	defaultContent : '',
            	render : function(state) { return '<div class="job-' + state + '">' + state + '</div>'}
            },
            { 
            	data : "finished_at", 
            	defaultContent : '', 
            	render: function (data, type, full, meta) { 
 				   if (type == "display") { 
        			return moment(data).fromNow() 
    				} 
    				return data;
    			}
            },
            {
                "className":      'actions-control',
                "orderable":      false,
                "data":           null,
                "defaultContent": "<div class='ellipses'><span>...</span></div>",
            },
        ],
        "order" : [[3,"desc"]]
    }); 
	
	
	// DataTable

    var queue_table = $('#queue_table').DataTable( {
    	"filter": false,
    	"paging": false,
        "processing": false,
        "bInfo": false,
        "bSort":false,
        "language": {
        	"emptyTable" : "There are no pending jobs."
        },
        "ajax": {
        	"url" : "/jobs/queue",
        	"dataSrc" : function(json) { 
        		return json.data.jobs; }
        	},
        "columns": [
            {
                "className":      'details-control',
                "orderable":      false,
                "data":           null,
                "defaultContent": '',
                "visible": ''
            },
            { 	
            	data : "name", 
            	defaultContent : ''
            },
            { 
            	data : "state",
            	defaultContent : '',
            	render : function(state) { return '<div class="job-' + state + '">' + state + '</div>'}
            },
            { 
            	data : "created_at",
            	visible : false, 
            	defaultContent : '', 
            },    
            {
                "className":      'preview-control',
                "orderable":      false,
                "data":           null,
                "defaultContent": ''
            },
        ],
        "order" : [[3,"desc"]]
    }); 
	
	// DataTable
    function history_child_row(job) {
    	retval = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px; width: 100%;">'
    	if(job.description) {
	        retval += '<tr>'+
	            '<td class="child-row-label">Description:</td>'+
	            '<td>'+ (job.description || '<em>No description</em>') + '</td>'+
	        '</tr>'
    	}
    	retval += '<tr>'+
	            '<td class="child-row-label">Submitted:</td>'+
	            '<td>'+moment(job.started_at).fromNow()+'</td>'+
	        '</tr>'+
	        '<tr>'+
	            '<td class="child-row-label">Duration:</td>'+
	            '<td>'+moment.utc(job.finished_at-job.started_at).format('HH:mm:ss')+'</td>'+
	        '</tr>'+
	    '</table>';
	    return retval;
    }
	
	//ActionsTable 	
   function actions_child_row(job) {
    	retval = '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px; width: 100%;">'
    	retval += 
	        '<tr>'+
	        	'<td colspan="2">'+'<a id="preview-'+job._id +'">Preview Job &gt;&gt;</a></td>' +
	        '</tr>'+
	        '<tr>'+
	        	'<td colspan="2">'+'<a id="edit-'+job._id +'">Edit Job &gt;&gt;</a></td>' +
	        '</tr>'+
	        '<tr>'+
	        	'<td colspan="2">'+'<a id="resubmit-'+job._id +'">Resubmit Job &gt;&gt;</a></td>' +
	        '</tr>'+
			'<tr>'+
	        '<td colspan="2">'+'<a id="download-'+job._id +'" download>Download File &gt;&gt</a></td>' +
	        '</tr>'+
	    '</table>';
	    return retval;
    }	

    function queue_child_row(job) {
    	return ''
    }

    	// Add event listener for opening preview
    $('#history_table tbody').on('click', 'td.preview-control', function () {
        var tr = $(this).closest('tr');
        var row = history_table.row( tr );
        job = row.data();
 		fabmoDashboard.launchApp('previewer', {'job' : job._id});
    } );
	
		// Add event listener for opening and closing further actions
    $('#history_table tbody').on('click', 'td.actions-control', function () {
        var tr = $(this).closest('tr');
        var row = history_table.row( tr );
		if (tr.hasClass('shown')){
			tr.removeClass('shown');
		};
 		if(row.child()) {
	        if ( row.child.isShown() ) {
	            // This row is already open - close it
				row.child.hide();
				row.child.remove();
	        }
	        else {
	            // Open this row
	            row.child.show();
		    }
 		} else {
 			job = row.data()
 			row.child(actions_child_row(job) ).show();
 			$('#resubmit-'+job._id).click(function(e) {
				fabmoDashboard.resubmitJob(job._id, function(err, result) {
					refresh_jobs_list();
					$('#nav-pending').click();
				});
			});
			$('#preview-'+job._id).click(function(e) {
				fabmoDashboard.launchApp('previewer', {'job' : job._id});
			});
			$('#edit-'+job._id).click(function(e) {
				fabmoDashboard.launchApp('editor', {'job' : job._id});
			});
 			$('#download-'+job._id).attr({'href':'/job/' + job._id + '/file'});
 		}
    } );

	// Add event listener for opening and closing details
    $('#history_table tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = history_table.row( tr );
 		if(row.child()) {
	        if ( row.child.isShown() ) {
	            // This row is already open - close it
				row.child.hide();
				row.child.remove();
	            tr.removeClass('shown');
				
	        }
	        else {
	            // Open this row
	            row.child.show();
	            tr.addClass('shown');
		    }
 		} else {
 			job = row.data()
 			row.child( history_child_row(job) ).show();
 			$('#resubmit-'+job._id).click(function(e) {
				fabmoDashboard.resubmitJob(job._id, function(err, result) {
					refresh_jobs_list();
					$('#nav-pending').click();
				});
			});
			$('#preview-'+job._id).click(function(e) {
				fabmoDashboard.launchApp('previewer', {'job' : job._id});
			});
			$('#edit-'+job._id).click(function(e) {
				fabmoDashboard.launchApp('editor', {'job' : job._id});
			});

 			$('#download-'+job._id).attr({'href':'/job/' + job._id + '/file'});

	        tr.addClass('shown');
 		}
    } );

	function refresh_jobs_list(){
		queue_table.ajax.reload();
		history_table.ajax.reload();
	}

	$('.no-jobs-item').click(function(e) {
		$('#job_selector').click();
	});

	$('#run-next').click(function(e) { 
		fabmoDashboard.runNext(function(err, data) {
			refresh_jobs_list();
			fabmoDashboard.showDRO();
		});
	});

	$('#clear-jobs').click(function(e) { 
		fabmoDashboard.clearJobQueue(function(err, data) {
			refresh_jobs_list();
		});
	});

	$('#nav-submit').click(function(evt) {
		jQuery('#file').trigger('click');
	});

	$('#file').change(function(evt) {
		fabmoDashboard.submitJob($('#fileform'), {}, function(err, data) {
			refresh_jobs_list();
		});
	});

	fabmoDashboard.on('status', function(status) {
		var jobid;
		try {
			jobid = status.job._id || null;
		} catch(e) {
			jobid = null;
		}
		// New Job
		if(jobid) {
			if(jobid != current_job_id) {
				current_job_id = jobid;
				url = '/job/' + jobid + '/file';
				$.get(url, function(data) {
					$('#nav-active').show();
					loadFile(data);
				});
			}
		} else {
			if(jobid != current_job_id) {
				current_job_id = jobid;
				refresh_jobs_list();
				loadFile('');
				$('#nav-active').hide();				
			}
		}


		// Hilight Current Line
		try {
			line = status.line || null;
		} catch(e) {
			line = null;
		}

		if(line) {
			try {
				$($('#currentfile').children()[prev_line-1]).removeClass('active-line');				
			} catch(e) {}

			linediv = $($('#currentfile').children()[line-1])
			linediv.addClass('active-line');
			prev_line = line
			/*
			$('html, body').animate({
        	scrollTop: linediv.offset().top - window.innerHeight/2.0
    		}, 100);
			*/
		} else {
			if(prev_line) {
				$($('#currentfile').children()[prev_line-1]).removeClass('active-line');
				prev_line = 0;
			}
		}
	});
	fabmoDashboard.requestStatus(function(err, data) {});

  });
</script>

</body>
</html>
