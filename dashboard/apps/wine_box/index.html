<!DOCTYPE html> 
<html> 
<head>
	<meta charset="utf-8">
	<title>Wine Box</title>

	<!-- CSS standardisation & inclusion -->
	<link rel="stylesheet" href="./css/foundation.min.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/app.css">
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
	<!-- Header -->
	<header class="brown"> <!-- Class can be "blue", "red", "grey", "orange" -->
		<section>
			<div class="app-title-container">
				<h2>Wine Box</h2>
			</div>
		</section>
	</header>

	<section class="container current-job-container">

		<!-- Third Row =  -->
		<div class="content" id="project_content">
			
			<div class="row">
				<!-- First Row : Description -->
				<div class="small-12 medium-6 large-4 columns">
					<h3>About this app</h3>
					<p>- Cut your own wine box !</p>
					<p>- Project request a full 18" x 24" x 0.47" wood sheet</p>
					<p>- Can be cut with a Desktop tool or +</p>
					<p>- 1/4 Up-Cut or 1/8" Straight Bit</p>
					<p>- Optionnal 60° & 90° V-Bit engravure</p>
					<div class="show-for-small-only separator small-12 columns"></div>
				</div>

				<div class="small-12 medium-6 large-3 columns">
					<img src="images/wine_box.JPG">
					<div class="show-for-small-only separator small-12 columns"></div>
				</div>

				<div class="show-for-medium-only separator medium-12 columns"></div>

				<!-- Second Row : Jobs list -->
				<div class="small-12 medium-12 large-5 columns">
					<h3>Pick a Box</h3>
					<div class= "row">
						<div class="switch radius">
						  <input id="var1" type="radio" name="gCodeChoice">
						  <label for="var1">1/8" - With V-Bit</label>
						</div>
						<div class="switch radius">
						  <input id="var2" type="radio" name="gCodeChoice">
						  <label for="var2">1/4" - With V-Bit</label>
						</div> 
						<div class="switch radius">
						  <input id="var3" type="radio" name="gCodeChoice">
						  <label for="var3">1/8" - No V-Bit</label>
						</div>
						<div class="switch radius">
						  <input id="var4" type="radio" name="gCodeChoice">
						  <label for="var4">1/4" - No V-Bit</label>
						</div> 
						<select>
							<option selected="selected">Standard Red Wine Box (1/8")</option>
							<option selected="selected">Standard Red Wine Box (1/4")</option>
						</select>
					</div>
					<div class="show-for-small-only separator small-12 columns"></div>
				</div>

				<div class="show-for-medium-up separator small-12 columns"></div>
			</div>

			<div class="row">
				<div class="small-12 columns">
					<button class="right success" id="run">Ready ?</button>
				</div>
			</div>

		</div>
	</section>

  <!-- Javascript inclusions -->
  <script type="text/javascript" src="./js/libs/jquery-1.10.2.js"></script>
  <script type="text/javascript" src="./js/libs/foundation.min.js"></script>
  <script type="text/javascript" src="./js/libs/paper-full.js"></script>

  <!-- Include dashboard.js, will be removed later -->
  <script type="text/javascript" src="./js/FabMo-latest.js"></script>
  <script type="text/javascript" src="./js/dashboard.js"></script>

  <!--**** App & Custom App Library : order matters !!! ****-->
  <script type="text/javascript" src="./js/custom.js"></script>

</script>

</body>
</html>
