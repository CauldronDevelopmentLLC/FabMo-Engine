  <script src="/js/libs/dashboard.js"></script>
  <script>
    function update() {
        fabmoDashboard.getConfig(function(err, data) {
          if(err) {
            console.error(err);
          } else {
            for(key in data.driver) {
              value = data.driver[key];
              input = $('#driver_' + key);
              if(input.length) {
                input.val(value);
              }
            }
           $("#config").text(JSON.stringify(data));
          }
        });
    }


    $(document).ready(function() {
      $(document).foundation();
      update();

      $('.driver_input').change( function() {
        var parts = this.id.split("_");
        var type = parts[0];
        var key = parts[1];
        var o = {}
        o[key] = this.value
        cfg = {}
        cfg[type] = o
        fabmoDashboard.setConfig(cfg, function(err, data) {
          update();
        });
      });
    });
  </script>
