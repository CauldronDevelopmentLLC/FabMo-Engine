<!doctype html>
<html>
<head>
  <title>G-Code Editor</title>
  <meta charset="utf-8"/>
  
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="bower_components/codemirror/theme/neat.css">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/foundation.min.js"></script>

</head>
<body style="background-color: #ffffff;">
  <header class="grey">
    <section>
      <div class="app-title-container">
        <h2 id="app-header">Configuration</h2>
      </div>
    </section>
  </header>

  <div class="row">
  <div id="config">
  </div>
  </div>

  <script src="/js/libs/dashboard.js"></script>
  <script>
    var editor;
    var lang="gcode";


    $(document).ready(function() {
      $(document).foundation();
      fabmoDashboard.getConfig(function(err, data) {
        if(err) {
          console.log(err);
        } else {
          $("#config").text(JSON.stringify(data));
        }
      });
    });

 
  </script>

</body>
</html>
