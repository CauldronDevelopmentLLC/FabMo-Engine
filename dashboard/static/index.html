<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>FabMo Dashboard</title>
    
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/toastr.min.css" />
  </head>


  <!-- Body of the page -->
  <body>
      <div id="main" class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">

          <!-- New nav work -->
          <!-- Nav-Bar & Buttons for sliding menus -->
          <nav class="tab-bar">
 
            <!-- ***** Left-Menu Button Section ***** -->
            <section class="left-small left show-for-small-only">
              <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
            </section>

            <section class="show-for-medium-up fabmo-status" id="left-position-container">
              <div class="small-6 columns">
                <div class="state"></div>
              </div>
            </section>

            <!-- ***** Tool Position Section ***** -->
            <section class="right show-for-small-up fabmo-status" id="right-position-container">
            <div style="display: table-row;">
                <div style="display: table-cell; padding-right: 1em; padding-top: 0.7em;"><label>X : <span class="posx">X.XXX</span></label></div>
                <div style="display: table-cell; padding-right: 1em; padding-top: 0.7em;"><label>Y : <span class="posy">Y.YYY</span></label></div>
                <div style="display: table-cell; padding-right: 1em; padding-top: 0.7em;"><label>Z : <span class="posz">Z.ZZZ</span></label></div> 
            </div>
            </section>

            <!-- ***** Right-Menu Button Section ***** -->
            <section class="right-small right">
              <a class="right-off-canvas-toggle menu-icon" href="#"><span></span></a>
            </section>
          </nav>

          <!-- Sliding Wiget Menu (fix for large screen) -->
          <aside class="left-off-canvas-menu colapsed" id="left-menu">

            <!-- ********** Links Widget ********** -->
            <div id="widget-links-general" class="widget colapsed">
              <ul class="off-canvas-list" id="util-menu-small">
                <li><label>Main Menu</label></li>
                <li><a href="#/menu" id="icon_home"><span>Home</span></a></li>
                <li><a href="#/app/job-manager" id="icon_jobs"><span>Job Manager</span></a></li>
                <li><a href="#/app/editor" id="icon_editor"><span>NC Editor</span></a></li>          
                <li><a href="#/app/app-manager" id="icon_apps"><span>Apps</span></a></li>
                <li><a href="#/app/config" id="icon_settings"><span>Configuration</span></a></li>
                <li><a href="#/app/network-manager" id="icon_global"><span>Network</span></a></li>
                <li><a href="#/app/macros" id="icon_folder"><span>Macros</span></a></li>
                <li><a href="log" id="icon_log"><span>Log (Debug)</span></a></li>
                <li><a href="#" id="icon_colapse"><span>Collapse</span></a></li>
              </ul>
            </div>
          </aside>

          <aside class="right-off-canvas-menu" id="right-menu">

            <!-- ********** Tool Position Widget ********** -->
            <div id="position" class="widget">
              <ul class="off-canvas-list fabmo-status noselect">
                <li><label class="">Position<div id="units"></div></label></li>
                <li>
                  <form>
                    <div class="row axis">
                        <div class="small-9 columns">
                          <label style="border-top: 1px solid #eee;" class="noselect">
                            X
                            <span class="units">&nbsp;</span>
                            <span class="posx pos doselect"></span>
                          </label>
                        </div>
                        <div class="small-3 columns home"><span class="button-zerox">X<label>0</label></span></div>
                    </div>
                  </form>
                  <form>
                    <div class="row axis">
                      <div class="small-9 columns">
                        <label class="noselect">
                        Y
                        <span class="units">&nbsp;</span>
                        <span class="posy pos doselect"></span>
                        </label>
                      </div>
                      <div class="small-3 columns home"><span class="button-zeroy">Y<label>0</label></span></div>
                    </div>
                  </form>
                  <form>
                    <div class="row axis">
                      <div class="small-9 columns">
                        <label class="noselect">
                        Z
                        <span class="units">&nbsp;</span>
                        <span class="posz pos doselect"></span>
                        </label>
                      </div>
                      <div class="small-3 columns home"><span class="button-zeroz">Z<label>0</label></span></div>
                    </div>
                  </form>
                </li>
                <li>
                  <div class="row inOut">
                    <div class="small-12 columns">Inputs</div>
                  </div>
                  <div class="row inOutSwitch">
                    <div class="small-12 columns">
                      <div class="row switch">
                        <div style="" class="small-1 columns in1 input"> 1 </div>
                        <div style="" class="small-1 columns in2 input"> 2 </div>
                        <div style="" class="small-1 columns in3 input"> 3 </div>
                        <div style="" class="small-1 columns in4 input"> 4 </div>
                        <div style="" class="small-1 columns in5 input"> 5 </div>
                        <div style="" class="small-1 columns in6 input"> 6 </div>
                        <div style="" class="small-1 columns in7 input"> 7 </div>
                        <div style="" class="small-1 columns in8 input"> 8 </div>
                        <div style="" class="small-1 columns"></div>
                        <div style="" class="small-1 columns"></div>
                        <div style="" class="small-1 columns"></div>
                        <div style="" class="small-1 columns"></div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div id="handwheel" class="widget fabmo-manual-control" style="text-align: center;">
              <span id="speedwheelLabel">Speed Adjustment</span>
              <canvas width="220" height="220" id="wheel"></canvas>
            </div>
            <ul class="off-canvas-list fabmo-status fabmo-file-control">
                <li style="margin: 10px" class="file-info" style="align: center;">
                  <div class="filename" style="text-align: center;"></div>
                </li>
                <li style="margin: 10px" class="file-info" style="align: center;">
                <div class="progress-container">
                  <div class="progress" style=""></div>
                </div>
                </li>
            </ul>

            <!-- ************ File Control Widget ************ -->
            <div id="job-info" class="widget">
              <ul class="off-canvas-list fabmo-status fabmo-file-control">
                <li style="margin: 10px">
                      <span class="fabmo-pause-button hide">
                        <a class="med button warning radius" style="border: 2px solid black;">Pause</a>
                      </span>
                </li>
                <li style="margin: 10px">
                      <span class="fabmo-resume-button hide">
                        <a class="med button success radius" style="border: 2px solid black;">Resume</a>
                      </span>
                </li>
                <li style="margin: 10px">
                      <span class="fabmo-stop-button hide">
                        <a class="med button alert radius" style="border: 2px solid black;">Stop</a>
                      </span>
                </li>
              </ul>
            </div>

          </aside>

    
          <!-- App Menu -->
          <section class="app-section">
            <div style="height:100%">
              <ul id="app_menu_container"></ul>
            </div>
          </section>
          
          <section class="main-section" style="display:none;">
            <div id="navbar_container"></div>
            <div id="modal_container" style="display:none;"></div>
            <div id="app-client-container"></div>
            <div class="clear"></div>
          </section>

          <a id="close_menu" class="exit-off-canvas"></a>
        </div>
      </div>

      <!-- The Dialog -->
      <div id="modalDialog" class="reveal-modal" data-reveal aria-labelledby="modalDialogTitle" aria-hidden="true" role="dialog" data-options="close_on_background_click:false;">
        <h2 id="modaDialoglTitle"></h2>
        <p id="modalDialogLead" class="lead"></p>
        <p id="modalDialogMessage"></p>
        <div id="modalDialogDetail"></div>        
        <a class="close-reveal-modal">&#215;</a>
      </div>

    <script type="text/javascript" src="js/libs/jquery.js">         </script>
    <script type="text/javascript" src="js/libs/foundation.min.js"> </script>
    <script type="text/javascript" src="socket.io/socket.io.js">      </script>
    <!--<script type="text/javascript" src="js/libs/touche.js">         </script> -->
    <script type="text/javascript" src="js/libs/toastr.min.js">     </script>
    <script type="text/javascript" src="js/libs/underscore.js">     </script>
    <script type="text/javascript" src="js/events.js">              </script>
    <script type="text/javascript" src="js/libs/backbone.js">       </script>
    <script type="text/javascript" src="js/libs/FabMo-latest.js">   </script>
    <script type="text/javascript" src="js/libs/FabMoUI-latest.js"> </script>
    <!--<script type="text/javascript" src="js/libs/Sortable.min.js"></script> -->
    <script type="text/javascript" src="js/libs/handwheel.js">     </script>
    <script data-main="js/app.js" src="js/libs/require.js">         </script>

  </body>
</html>
