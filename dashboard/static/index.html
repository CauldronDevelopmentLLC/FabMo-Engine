<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>FabMo Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/toastr.min.css" />
  </head>

  <body>
     
<div id="spinner"></div>
   <div class="collapseLeft"></div>
      <div id="main" class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
   
          <div class="footBar fabmo-file-control">
            <div class="currentContainer">
              <span class="currentJobTitle" id="marquee"></span>
            </div>
            <div class="radial_progress">
              <div class="perecent_circle">
                <div class="mask full">
                  <div class="fill"></div>
                </div>
                <div class="mask half">
                  <div class="fill"></div>
                  <div class="fill fix"></div>
                </div>
              <div class="shadow"></div>
            </div>
            <div class="inset">
              <div class="percentage"></div>
            </div>
          </div>
          
          <div class="load_container">
              <div class="loading_bar">
                <div class="horizontal_fill">
                </div>
              </div>
              <div class="percent_comp">10%</div>
           </div>
 
          <span class='fabmo-stop-button'>
            <a class='stopJob'>STOP</a>
          </span>
          </div>
          <!-- New nav work -->
          <!-- Nav-Bar & Buttons for sliding menus -->
          <nav class="tab-bar">
 
            <!-- ***** Left-Menu Button Section ***** -->


            <section class="show-for-medium-up fabmo-status" id="left-position-container">
              <div class="small-6 columns">
                <div class="state"></div>
              </div>
            </section>

            <!-- ***** Tool Position Section ***** -->
            <section class="right show-for-small-up fabmo-status" id="right-position-container">
            <div style="display: table-row;">
                <div style="display: table-cell; padding-right: 1em; padding-top: 0.7em;"><label>X : <span class="posx">X.XXX</span></label></div>
                <div style="display: table-cell; padding-right: 1em; padding-top: 0.7em;"><label>Y : <span class="posy">Y.YYY</span></label></div>
                <div style="display: table-cell; padding-right: 1em; padding-top: 0.7em;"><label>Z : <span class="posz">Z.ZZZ</span></label></div> 
            </div>
            </section>

            <!-- ***** Right-Menu Button Section ***** -->
            <section class="right-small right">
              <a class="menu-icon DRO-button" href="#"><span></span></a>
            </section>
          </nav>

          <!-- Sliding Wiget Menu (fix for large screen) -->
          <aside class="left-off-canvas-menu colapsed" id="left-menu">

            <!-- ********** Links Widget ********** -->
            <div id="widget-links-general" class="widget colapsed">
              <ul class="off-canvas-list" id="util-menu-small">
                <li><a href="#/menu" id="icon_home"><span>Home</span></a></li>
                <li><a href="#/app/job-manager" id="icon_jobs"><span>Job Manager</span></a></li>
                <li><a href="#/app/editor" id="icon_editor"><span>NC Editor</span></a></li>          
                <li><a href="#/app/app-manager" id="icon_apps"><span>Apps</span></a></li>
                <li><a href="#/app/config" id="icon_settings"><span>Configuration</span></a></li>
                <li><a href="#/app/network-manager" id="icon_global"><span>Network</span></a></li>
                <li><a href="#/app/macros" id="icon_folder"><span>Macros</span></a></li>
                <li><a href="log" id="icon_log"><span>Log (Debug)</span></a></li>
                <li><a href="#" id="icon_colapse"><span>Collapse</span></a></li>
              </ul>
            </div>
          </aside>

          <aside class="DRO" id="right-menu">

            <!-- ********** Tool Position Widget ********** -->
            <div id="position" class="widget">
              <ul class="off-canvas-list fabmo-status noselect">
                <li><label class="">Position<div id="units"></div></label></li>
                <li>
                  <form>
                    <div class="row axis">
                        <div class="small-9 columns">
                          <label style="border-top: 1px solid #eee;" class="noselect">
                            X
                            <span class="units">&nbsp;</span>
                            <span class="posx pos doselect"></span>
                          </label>
                        </div>
                        <div class="small-3 columns home"><span class="button-zerox">0</span></div>
                    </div>
                  </form>
                  <form>
                    <div class="row axis">
                      <div class="small-9 columns">
                        <label class="noselect">
                        Y
                        <span class="units">&nbsp;</span>
                        <span class="posy pos doselect"></span>
                        </label>
                      </div>
                      <div class="small-3 columns home"><span class="button-zeroy">0</span></div>
                    </div>
                  </form>
                  <form>
                    <div class="row axis">
                      <div class="small-9 columns">
                        <label class="noselect">
                        Z
                        <span class="units">&nbsp;</span>
                        <span class="posz pos doselect"></span>
                        </label>
                      </div>
                      <div class="small-3 columns home"><span class="button-zeroz">0</span></div>
                    </div>
                  </form>
                </li>
                <li>
                  <div class="row inOut">
                    <div class="small-12 columns">Inputs</div>
                  </div>
                  <div class="row inOutSwitch">
                    <div class="small-12 columns">
                      <div class="row switch">
                        <div style="" class="small-1 columns in1 input"> 1 </div>
                        <div style="" class="small-1 columns in2 input"> 2 </div>
                        <div style="" class="small-1 columns in3 input"> 3 </div>
                        <div style="" class="small-1 columns in4 input"> 4 </div>
                        <div style="" class="small-1 columns in5 input"> 5 </div>
                        <div style="" class="small-1 columns in6 input"> 6 </div>
                        <div style="" class="small-1 columns in7 input"> 7 </div>
                        <div style="" class="small-1 columns in8 input"> 8 </div>
                        <div style="" class="small-1 columns"></div>
                        <div style="" class="small-1 columns"></div>
                        <div style="" class="small-1 columns"></div>
                        <div style="" class="small-1 columns"></div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <!--
            <div id="handwheel" class="widget fabmo-manual-control" style="text-align: center;">
              <canvas width="220px" height="220px" id="wheel"></canvas>
            </div>
            -->

            <div id="keypad" class="widget fabmo-manual-control keypad" style="text-align: center;">
              <div class="keypad-table">
                <div class="keypad-row">
                  <div class="keypad-cell"></div>
                  <div class="keypad-cell"><div class="y_pos keypad-button drive-button">Y+</div></div>
                  <div class="keypad-cell"><div class="z_pos keypad-button drive-button">Z+</div></div>
                </div>

                <div class="keypad-row">
                  <div class="keypad-cell"><div class="x_neg keypad-button drive-button">X-</div></div>
                  <div class="keypad-cell"><div id="keyboard" class="keyboard noselect keyboard-button keypad-button">KB</div></div>
                  <div class="keypad-cell"><div class="x_pos keypad-button drive-button">X+</div></div>
                </div>

                <div class="keypad-row">
                  <div class="keypad-cell"></div>
                  <div class="keypad-cell"><div class="y_neg keypad-button drive-button">Y-</div></div>
                  <div class="keypad-cell"><div class="z_neg keypad-button drive-button">Z-</div></div>
                </div>
              </div>
              <!--
              <div>
                <div style="width: 50%; padding: 4px;"><div class="keypad-button settings-button">Settings</div></div>
                <div style="width: 50%"></div>                
              </div>
              -->
            </div>

            <div id="job-info" class="widget">

                <ul class="off-canvas-list fabmo-status fabmo-file-control">
                  <li style="margin: 10px" class="file-info" style="align: center;">
                    <div class="filename" style="text-align: center;"></div>
                  </li>
                  <li style="margin: 10px" class="file-info" style="align: center;">
                  <div class="progress-container">
                    <div class="progress" style=""></div>
                  </div>
                  </li>
                  <li style="margin: 10px">
                        <span class="fabmo-pause-button hide">
                          <a class="med button warning radius" style="border: 2px solid black;">Pause</a>
                        </span>
                  </li>
                  <li style="margin: 10px">
                        <span class="fabmo-resume-button hide">
                          <a class="med button success radius" style="border: 2px solid black;">Resume</a>
                        </span>
                  </li>
                  <li style="margin: 10px">
                        <span class="fabmo-stop-button hide">
                          <a class="med button alert radius" style="border: 2px solid black;">Stop</a>
                        </span>
                  </li>
                </ul>
            </div>

          </aside>

          <!-- App Menu -->
          <section class="app-section">
            <div style="height:100%">

              <ul id="app_menu_container"></ul>
            </div>
          </section>
          
          <section class="main-section" style="display:none;">
            <div id="navbar_container"></div>
            <div id="modal_container" style="display:none;"></div>
            <div id="app-client-container">
            <div class='footBar'>
            </div>
            </div>
            </div>
            <div class="clear"></div>
          </section>
       
     
        </div>
      </div>

      <!-- The Dialog -->
      <div id="modalDialog" class="reveal-modal" data-reveal aria-labelledby="modalDialogTitle" aria-hidden="true" role="dialog" data-options="close_on_background_click:false;">
        <h2 id="modaDialoglTitle"></h2>
        <p id="modalDialogLead" class="lead"></p>
        <p id="modalDialogMessage"></p>
        <div id="modalDialogDetail"></div>        
        <a class="close-reveal-modal">&#215;</a>
      </div>

      <div id="disconnectDialog" class="reveal-modal small" data-reveal aria-labelledby="disconnectDialogTitle" aria-hidden="true" role="dialog" data-options="close_on_background_click:false; close_on_esc:false;">
          <div id="waiting_spinner" style="width: 75px; height: 75px; position: relative; float: left;"></div>
          <div style="vertical-align: middle; height: 75px; display: table-cell; padding: 10px;"> 
          <span style="font-weight: bold;">Waiting for FabMo...</span>
          </div>
      </div>

      <script type="text/javascript" src="/js/libs/spin.min.js"></script>
      <script type="text/javascript">
        var opts = {
            lines: 13 // The number of lines to draw
          , length: 28 // The length of each line
          , width: 14 // The line thickness
          , radius: 42 // The radius of the inner circle
          , scale: 1 // Scales overall size of the spinner
          , corners: 1 // Corner roundness (0..1)
          , color: '#000' // #rgb or #rrggbb or array of colors
          , opacity: 0.25 // Opacity of the lines
          , rotate: 0 // The rotation offset
          , direction: 1 // 1: clockwise, -1: counterclockwise
          , speed: 1 // Rounds per second
          , trail: 60 // Afterglow percentage
          , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
          , zIndex: 2e9 // The z-index (defaults to 2000000000)
          , className: 'spinner' // The CSS class to assign to the spinner
          , top: '50%' // Top position relative to parent
          , left: '50%' // Left position relative to parent
          , shadow: true // Whether to render a shadow
          , hwaccel: true // Whether to use hardware acceleration
          , position: 'absolute' // Element positioning
        }
        var target = document.getElementById('spinner')
        var spinner = new Spinner(opts).spin(target);

        var waiting_spinner = new Spinner( {
          color : '#2E3865',
        }).spin(document.getElementById('waiting_spinner'))
      </script>
	    <script type="text/javascript" src="js/libs/require.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
